<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF0080"/>
      <stop offset="50%" style="stop-color:#BF00FF"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00F0FF"/>
      <stop offset="100%" style="stop-color:#00FF94"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Owl body/wings - stylized geometric owl -->
  <g filter="url(#glow)">
    <!-- Left wing -->
    <path d="M28 128 C28 80 48 40 88 28 L88 88 C88 108 68 128 48 148 C28 168 28 148 28 128Z"
          fill="url(#owlGradient)" opacity="0.9"/>

    <!-- Right wing -->
    <path d="M228 128 C228 80 208 40 168 28 L168 88 C168 108 188 128 208 148 C228 168 228 148 228 128Z"
          fill="url(#owlGradient)" opacity="0.9"/>

    <!-- Head/body center -->
    <ellipse cx="128" cy="108" rx="60" ry="70" fill="url(#owlGradient)"/>

    <!-- Ear tufts -->
    <path d="M88 48 L108 78 L78 68 Z" fill="url(#owlGradient)"/>
    <path d="M168 48 L148 78 L178 68 Z" fill="url(#owlGradient)"/>

    <!-- Eye socket left -->
    <ellipse cx="103" cy="100" rx="28" ry="30" fill="#030303"/>

    <!-- Eye socket right -->
    <ellipse cx="153" cy="100" rx="28" ry="30" fill="#030303"/>

    <!-- Left eye -->
    <ellipse cx="103" cy="100" rx="18" ry="20" fill="url(#eyeGradient)"/>

    <!-- Right eye -->
    <ellipse cx="153" cy="100" rx="18" ry="20" fill="url(#eyeGradient)"/>

    <!-- Pupil left -->
    <ellipse cx="108" cy="100" rx="8" ry="10" fill="#030303"/>

    <!-- Pupil right -->
    <ellipse cx="158" cy="100" rx="8" ry="10" fill="#030303"/>

    <!-- Eye highlights -->
    <circle cx="100" cy="94" r="4" fill="white" opacity="0.8"/>
    <circle cx="150" cy="94" r="4" fill="white" opacity="0.8"/>

    <!-- Beak -->
    <path d="M128 118 L118 138 L128 158 L138 138 Z" fill="#FFE500"/>

    <!-- Chest feathers pattern -->
    <path d="M98 160 Q128 200 158 160 L158 220 Q128 240 98 220 Z" fill="url(#owlGradient)" opacity="0.7"/>

    <!-- Feet -->
    <path d="M108 228 L98 248 L108 248 L118 248 L108 228" fill="url(#owlGradient)"/>
    <path d="M148 228 L138 248 L148 248 L158 248 L148 228" fill="url(#owlGradient)"/>
  </g>
</svg>
